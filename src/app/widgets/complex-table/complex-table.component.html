<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="row">
    <div class="col-md-12">
         <table class="table table-bordered table-hover">
             <thead>
                 <tr>
                     <th> </th>
                     <th *ngFor="let column of Columns">{{column.Title}} </th>  
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let item of DataList;let sr=index">
                     <td>{{sr+1}}</td>
                    <td  *ngFor="let column of Columns">
                        <div *ngIf="column.Value != ''">
                            {{item[column.Value]}}
                        </div>
                        <div *ngIf="column.Value == ''" class="text-center">
                            <button class="table-action-button" (click)="view(item)">
                                <i class="fas fa-eye"></i></button>
                            <button class="table-action-button" (click)="edit(item)">
                                <i class="fas fa-edit"></i></button>
                            <button class="table-action-button" (click)="delete(item)">
                                <i class="fas fa-trash"></i></button>
                        </div> 
                    </td>
                 </tr> 
             </tbody>
         </table>
    </div>
</div>
