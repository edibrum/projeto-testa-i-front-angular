<div class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">{{title}}</h4>
              <button type="button" class="close modal-close-button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                  <span aria-hidden="true">X</span>
              </button>
          </div>
          <div class="modal-body">
              <form #editForm="ngForm" (ngSubmit)="delete()">
                  <div class="form-group w-100">
                      <label for="name">Nome</label>
                      <input type="text" id="name" class="form-control" [(ngModel)]="person.name" name="name" required [readonly]="true">
                  </div>
                  <div class="form-group w-100">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-control" [(ngModel)]="person.cpf" name="cpf" required [readonly]="true">
                </div>
                <button type="submit" class="modal-delete-button">Sim, deletar o registro.</button>
              </form>
          </div>
      </div>
  </div>
</div>
